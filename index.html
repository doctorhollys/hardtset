<title>고난 유형 테스트</title>
<style>
    @font-face {

        font-style: normal;

        }

        }
        #question-number, #question-text {

        }
        #result-description {
            font-size: 0.9em;
        }
    }
</style>

    'a+b+c+d-': `

        당신은 모든 메시지에 즉각적으로 답장하는 것을 인생의 사명으로 여기는 사람입니다. 카톡, 이메일, DM 등 어떤 연락이든 1분 1초라도 늦으면 안 된다는 강박관념에 시달리고 있죠. 그 결과 모든 플랫폼에서 '최초 응답자' 배지를 수집하고 있습니다. 당신의 인생은 마치 24시간 고객 서비스 센터와도 같아요. 언제나 깨어 있고, 언제나 대기 중이죠.<br><br>
        <b>특징</b><br>
        - 알림음에 조건반사적으로 반응합니다. 한밤중에 울리는 알림음에도 0.01초 만에 눈을 뜨는 놀라운 능력을 가졌어요.<br>
        - 'seen' 표시를 남기고 답장을 안 하는 것을 큰 죄책감으로 여깁니다. 단 1분이라도 답장이 늦으면 불안해서 어쩔 줄 모르는 당신.<br>
        - 항상 폰을 손에 쥐고 있어 엄지 관절염에 걸릴 위험이 높습니다. 당신의 엄지 손가락은 이미 올림픽 수영 선수 급 근육을 자랑하고 있을지도 몰라요.<br>
        - 다른 사람들의 연락을 기다리는 것을 즐깁니다. "왜 아무도 나에게 연락하지 않지?"라는 생각에 불안해하는 당신.<br><br>
        <b>고난 예측</b><br>
        미래의 당신은 '초월적 소통의 부작용'으로 고통 받을 수 있습니다. 너무 빨리 답장하다 보니 오타가 잦아져서 '오타 제조기'라는 별명을 얻게 될 수도 있어요. 극단적인 경우, 알림음 강박증으로 인해 실제 알림이 오지 않았는데도 환청을 듣는 '팬텀 알림 증후군'에 시달릴 수 있습니다. 
        또는 답장에 올인하다가 현실 세계의 대화를 카톡체로 하게 되는 '현실 카톡화' 현상을 겪을 수도 있어요. "여보, 오늘 저녁 뭐 먹을까요?"라는 질문에 "ㅇㅇ"라고 대답하는 자신을 발견할지도 모릅니다.<br><br>
        <b>극복 방법</b><br>
        가끔은 알림을 무시하고 현실 세계에 집중해보는 것은 어떨까요? '디지털 디톡스' 시간을 가져보세요. 하루에 몇 시간은 알림을 꺼두고 오프라인 활동을 즐겨보는 거예요. 처음엔 불안하겠지만, 점차 새로운 자유를 만끽할 수 있을 거예요.
        그리고 조금 늦게 답장한다고 해서 세상이 무너지지 않는다는 것을 기억하세요. 오히려 여유를 가지고 답장하면 오타도 줄고, 더 깊이 있는 대화를 나눌 수 있을 거예요.
        '1 배지'에 집착하지 말고, 대신 '최고의 대화' 배지를 노려보는 건 어떨까요? 빠른 답장보다는 의미 있는 대화를 나누는 것에 초점을 맞춰보세요. 
    `,

    'a+b+c-d+': `

        당신은 자유로운 영혼의 소유자이지만, 동시에 완벽한 삶을 추구하는 모순적인 성향을 가졌습니다. 프리랜서로 일하면서도 매일 아침 5시 기상, 운동, 명상으로 시작하는 완벽한 루틴을 고집하는 당신은 그야말로 갓생 프리터의 표본입니다. 당신의 삶은 마치 인스타그램 피드처럼 완벽해 보이지만, 그 이면에는 끊임없는 자기 관리와 압박감이 도사리고 있죠.<br><br>
        <b>특징</b><br>
        - 자유로운 삶을 추구하지만, 동시에 철저한 자기 관리를 합니다. '자유'와 '규율'이라는 모순된 가치를 동시에 추구하는 당신은 진정한 현대인의 아이콘이에요.<br>
        - SNS에 올리는 일상은 언제나 완벽하지만, 실제로는 그 사이에 있는 혼란을 감추고 있습니다. #노필터 인생을 살고 싶지만, 현실은 늘 필터 가득한 삶이죠.<br>
        - '일과 삶의 균형'이라는 말을 너무 진지하게 받아들입니다. 때론 '균형'을 위해 삶을 희생하는 아이러니한 상황에 빠지기도 해요.<br>
        - 끊임없이 새로운 자기계발 방법을 찾아 도전합니다. 요가, 명상, 글쓰기, 그리기 등 당신의 취미 목록은 끝이 없어요.<br><br>
        <b>고난 예측</b><br>
        미래의 당신은 '완벽한 자유'를 추구하다가 오히려 자신만의 규칙에 얽매이는 아이러니한 상황을 맞이할 수 있습니다. 하루 일과를 너무 타이트하게 짜다 보니 화장실 갈 시간까지 스케줄에 넣는 사태가 벌어질 수도 있어요. 또는 자유와 규율 사이에서 분열되는 자아를 경험할 수 있습니다. 낮에는 완벽한 갓생러로 살지만, 밤에는 넷플릭스 앞에서 치킨을 뜯는 자신을 발견하고 혼란에 빠질 수 있죠.<br><br>
        <b>극복 방법</b><br>
        가끔은 계획에서 벗어나 즉흥적인 일탈을 해보는 것은 어떨까요? 완벽한 루틴도 좋지만, 때로는 뜻밖의 경험에서 인생의 진정한 의미를 발견할 수 있답니다. '실패'를 두려워하지 마세요. 실패야말로 진정한 자유와 성장의 기회가 될 수 있어요.
        SNS에 민낯 셀카를 올려보는 것은 어떨까요? 의외로 좋아요를 많이 받을지도 모릅니다. 완벽하지 않은 모습도 충분히 매력적일 수 있다는 걸 기억하세요.
        '갓생'의 정의를 다시 한 번 생각해보세요. 정말 완벽한 루틴을 지키는 것이 최선의 삶일까요? 어쩌면 진정한 '갓생'은 자신의 모든 모습을 있는 그대로 받아들이고 사랑하는 것일지도 모릅니다.
    `,

  'a+b+c-d-': `

        당신은 열심히 절약하고 저축하려 노력하지만, 어째서인지 항상 지갑은 텅 비어있습니다. 1+1 행사 제품을 사서 오히려 더 많이 소비하고, 블랙프라이데이 세일 때 사두었던 물건들이 집 안 곳곳에 쌓여있죠. 당신의 인생은 마치 구멍 난 독에 물을 채우는 것 같아요. 아무리 채워도 어느새 비어있는 통장을 발견하게 됩니다.<br><br>
        <b>특징</b><br>
        - 쿠폰과 할인 정보에 목숨을 겁니다. "80% 할인이래요!"라는 말에 눈이 번쩍 뜨이는 당신.<br>
        - 공과금을 아끼겠다고 촛불을 켜고 생활하다 집에 불을 낼 뻔한 적이 있습니다.<br>
        - 적금, 주식, 비트코인 등 투자는 항상 손해로 끝납니다. "이번엔 진짜 대박 날 거예요!"라고 외치는 횟수가 하루에 최소 5번.<br>
        - 돈 쓰는 걸 극도로 아끼다가 스트레스로 인해 충동구매하는 악순환의 반복.<br><br>
        <b>고난 예측</b><br>
        미래의 당신은 '극한의 짠테크'로 인한 부작용을 겪게 될 것입니다. 화장지를 아끼려다 변기가 막혀 수리비로 한 달 생활비를 날릴 수 있어요. 또는 유통기한 지난 식재료로 요리하다가 식중독에 걸려 병원비로 적금을 깨야 할 수도 있습니다.
        극단적인 경우, '극한의 구두쇠 증후군'에 시달릴 수 있어요. 1원을 아끼기 위해 수 시간을 들여 여러 마트를 돌아다니다가 결국 교통비로 더 많은 돈을 쓰게 될 수도 있습니다.<br><br>
        <b>극복 방법</b><br>
        때로는 적절한 소비가 더 큰 절약이 될 수 있다는 것을 기억하세요. 품질 좋은 제품을 조금 비싸게 사더라도 오래 쓸 수 있다면, 그게 진정한 절약일 수 있어요.
        무작정 돈을 아끼려 하기보다는 수입을 늘리는 방법도 고민해보세요. 부업이나 재능기부 등을 통해 새로운 수입원을 만들어보는 건 어떨까요?
        그리고 가장 중요한 건, 본인의 행복을 위한 최소한의 지출은 허용하는 거예요. 극단적인 절약이 오히려 더 큰 스트레스와 지출로 이어질 수 있다는 걸 명심하세요.
    `,

    'a+b-c+d+': `

        당신은 팀 프로젝트의 조장으로서 책임감이 강하고 팀원들의 참여를 독려하는 데 열심입니다. 하지만 종종 과도한 열정으로 팀원들을 부담스럽게 만들기도 하죠. 카카오톡 읽씹, 이메일 미응답은 당신에게 용납될 수 없는 큰 죄악입니다. 팀원들의 활동을 끊임없이 체크하며, '잠수' 타는 팀원을 발견하면 즉각 연락을 취합니다.<br><br>
        <b>특징</b><br>
        - '우리 이번 주까지 꼭 끝내요!'라는 말을 입에 달고 삽니다. 마감 3주 전부터 초조해하는 당신.<br>
        - 팀 채팅방에서 가장 많은 메시지를 보냅니다. 심지어 밤늦게 아이디어가 떠올라 장문의 메시지를 보내기도 해요.<br>
        - 팀원들의 일정을 본인 일정보다 더 잘 알고 있습니다. "너 내일 오후 3시에 약속 있지? 그 전에 우리 잠깐 만나자!"<br>
        - 결과물의 완성도에 극도로 집착합니다. 마지막 순간까지 수정에 수정을 거듭하죠.<br><br>
        <b>고난 예측</b><br>
        미래의 당신은 '과도한 책임감 증후군'으로 고통받을 수 있습니다. 팀원들의 모든 실수를 자신의 탓으로 돌리다가 번아웃에 빠질 수 있어요. 극단적인 경우, 팀원들의 사생활까지 간섭하며 '24시간 관리자 모드'에 빠질 수도 있습니다.
        또한, '완벽주의 강박증'으로 인해 프로젝트를 영원히 끝내지 못하는 상황에 처할 수 있어요. "아직 부족해요. 조금만 더 다듬어볼게요."라며 마감을 넘기는 일이 반복될 수 있습니다.<br><br>
        <b>극복 방법</b><br>
        때로는 팀원들을 믿고 맡겨보는 것도 좋습니다. 모든 것을 컨트롤하려 들지 말고, 각자의 방식을 존중해주세요. 당신도 가끔은 '잠수'를 타보는 것은 어떨까요? 쉬어가는 시간도 필요하답니다.
        완벽한 결과물보다는 정해진 시간 내에 최선을 다해 만든 결과물의 가치를 인정해보세요. 시간 관리도 중요한 능력이라는 걸 기억하세요.
        마지막으로, 당신의 열정과 책임감은 정말 훌륭한 자질이에요. 이를 적절히 조절하여 팀원들과 조화롭게 일할 수 있다면, 당신은 최고의 리더가 될 수 있을 거예요.
    `,

    'a+b-c+d-': `

        당신은 현실은 냉혹하지만 그것을 아름답게 포장하는 재주가 있는 사람입니다. 편의점 알바 경험을 '글로벌 유통 기업에서의 고객 서비스 최적화 프로젝트 수행'으로 둔갑시키는 당신의 능력은 그야말로 예술의 경지입니다. 당신의 인생은 마치 한 편의 판타지 소설 같아요. 현실은 평범하지만, 당신의 펜 끝에서는 언제나 영웅 서사시가 탄생하죠.<br><br>
        <b>특징</b><br>
        - 평범한 일상도 드라마틱하게 각색할 수 있는 능력이 있습니다. '어제 라면 끓여 먹었다'는 문장을 '동양의 전통 밀가공 식품을 활용한 현대적 조리법 연구'로 바꿀 수 있는 당신은 진정한 언어의 연금술사예요.<br>
        - 현실과 이상의 갈등 속에서 때론 진실의 경계를 넘나듭니다. 당신에게 '거짓말'이란 없어요. 그저 '과장된 진실'만이 있을 뿐이죠.<br>
        - '과유불급'이라는 말의 의미를 가끔 잊어버립니다. 더 화려하게, 더 대단하게, 더 특별하게! 당신의 모토는 '과유가 모자라다'인가요?<br>
        - 어떤 상황에서도 긍정적인 면을 찾아 강조할 수 있습니다. 해고를 당해도 '새로운 기회를 위한 전략적 경력 전환'으로 포장할 수 있는 능력자예요.<br><br>
        <b>고난 예측</b><br>
        미래의 당신은 '현실과 환상의 경계 붕괴'라는 고난에 직면할 것입니다. 자소서에 쓴 내용이 현실이 되는 '자소서 빙의 현상'을 겪게 될 수도 있어요. 어느 날 깨어나보니 정말로 글로벌 기업 임원이 되어 있을지도 모릅니다. 문제는 실제 업무는 전혀 모른다는 거죠.
        극단적인 경우, 당신이 만들어낸 가상의 인물들이 실제로 존재하기 시작하는 '문학적 분열증'에 시달릴 수 있습니다. "내가 창조한 캐릭터가 나보다 더 멋진 삶을 살고 있어..."라며 자괴감에 빠질 수도 있겠네요.<br><br>
        <b>극복 방법</b><br>
        당신의 창의력은 높이 살만하지만, 때로는 있는 그대로의 자신을 인정하는 것도 중요합니다. 자소서에 '한 달 동안 하루도 빠짐없이 설거지를 했습니다'라고 쓰는 것도 나쁘지 않아요. 의외로 이런 솔직함이 합격의 열쇠가 될 수도 있답니다!
        현실과 이상 사이의 균형을 찾는 연습을 해보세요. 매일 저녁, 오늘 하루 동안 있었던 일을 있는 그대로 일기로 써보는 건 어떨까요? 처음엔 어색하겠지만, 이런 연습이 당신의 현실 감각을 키우는 데 도움이 될 거예요.
        마지막으로, 소설가의 길을 고민해보는 것은 어떨까요? 당신의 풍부한 상상력과 과장의 기술은 훌륭한 소설을 탄생시킬 수 있을 거예요. 어쩌면 이것이 당신의 진정한 재능을 꽃피우는 길이 될 수도 있습니다.
    `,

'a+b-c-d+': `

        당신은 '자유로운 프리랜서'를 꿈꾸며 회사를 과감히 그만뒀지만, 현실의 높은 벽에 부딪혀 다시 취업 전선에 뛰어든 청년입니다. 유튜브에서 본 '청년 사장님'들의 성공 신화를 믿고 창업에 도전했다가 연이은 실패로 좌절을 맛보았죠. 하지만 여전히 '자유로운 삶'의 꿈을 버리지 않고 끊임없이 새로운 도전을 시도하고 있습니다. 당신의 인생은 마치 출구를 찾지 못하는 미로 같아요. 하지만 그 미로 속에서도 당신은 희망의 빛을 놓지 않고 있죠.<br><br>
        <b>특징</b><br>
        - 창업 아이디어 노트가 수십 권 쌓여있습니다. "이번에는 진짜 대박 아이템이에요!"라고 외치는 횟수가 하루에 최소 3번.<br>
        - 'N잡러'를 꿈꾸지만 현재는 '0잡러'입니다. '일은 많이 하고 싶은데, 왜 아무도 일을 주지 않는 거죠?'라며 한숨 쉬는 당신.<br>
        - 부모님 눈치를 보며 "아직 준비 중이에요"라는 말을 입에 달고 삽니다. '준비'의 구체적인 내용에 대해서는 본인도 잘 모르는 상태지만요.<br>
        - 자기계발서 읽기와 동기부여 영상 시청이 일과의 전부입니다. "오늘도 열심히 준비했어요!"라고 말하지만, 실제로 한 일은 유튜브 시청뿐.<br><br>
        <b>고난 예측</b><br>
        미래의 당신은 '현실과 이상의 충돌'로 인한 정체성 위기를 겪게 될 것입니다. 너무 많은 실패로 인해 '실패공포증'에 시달리다가 결국 아무것도 시도하지 못하는 '도전 마비증'에 걸릴 수 있어요. 또는 끊임없는 아르바이트 체인지로 인해 이력서가 소설 길이만큼 길어질 수도 있습니다. 
        극단적인 경우, 너무 다양한 분야에 도전하다가 "내가 뭘 잘하는지" 완전히 잊어버리는 '재능 망각증'을 겪을 수도 있어요. "이번 생은 망했어, 다음 생은 꼭 대기업 들어갈 거야"라는 말을 입에 달고 살게 될지도 모릅니다.<br><br>
        <b>극복 방법</b><br>
        실패를 두려워하지 마세요. 각 실패는 새로운 교훈을 줍니다. 하지만 무작정 도전만 하기보다는, 자신의 강점을 찾아 그에 맞는 진로를 탐색해보는 것은 어떨까요? 과거의 경험을 돌아보며 자신이 진정으로 즐기고 잘하는 일이 무엇인지 파악해보세요.
        '준비'와 '실행' 사이의 균형을 찾으세요. 완벽한 준비는 없습니다. 어느 정도 준비가 되었다면 작은 것부터 실행에 옮겨보세요. 실패하더라도 그 경험 자체가 값진 자산이 될 거예요.
        '회사 탈출'이 반드시 창업만을 의미하는 건 아니에요. 자신만의 방식으로 행복한 삶을 찾아가는 것, 그것이 진정한 '탈출'일 수 있답니다. 프리랜서, 재택근무, 시간제 근무 등 다양한 근무 형태를 탐색해보세요.

    'a+b-c-d-': `

        당신은 평범한 일상도 SNS에서는 완벽한 인생으로 포장하는 달인입니다. 카페에서 아메리카노 한 잔을 마시는 것도 마치 파리의 샹젤리제 거리를 거니는 것처럼 멋지게 연출할 수 있죠. '찍으세요'보다 '각도 잡아주세요'라는 말을 더 자주 하는 당신은 진정한 인스타그램 아티스트입니다. 당신의 인생은 마치 영화 세트장 같아요. 모든 순간이 완벽한 한 컷을 위해 존재하죠.<br><br>
        <b>특징</b><br>
        - 어디를 가든 '인스타각'을 찾는 습관이 몸에 배어있습니다. 화장실에서도 인생샷을 찍을 수 있는 당신은 진정한 프로페셔널!<br>
        - 음식은 식기 전에 사진부터 찍어야 직성이 풀립니다. "맛있게 먹었어요"라는 말보다 "예쁘게 찍었어요"가 더 중요한 당신.<br>
        - 필터 없는 사진에 대한 알레르기 반응이 있습니다. 필터는 당신에게 산소와도 같은 존재예요.<br>
        - 일상의 모든 순간을 '공유할 만한 콘텐츠'로 바라봅니다. 당신의 눈에는 세상 모든 것이 잠재적인 인스타 포스트로 보이죠.<br><br>
        <b>고난 예측</b><br>
        미래의 당신은 '현실과 SNS의 괴리'로 인한 정체성 혼란을 겪게 될 것입니다. 너무 완벽한 인스타 피드를 유지하려다 보니 실제 생활에서는 아무것도 하지 못하는 '인스타 마비증'에 걸릴 수 있어요. 또는 항상 좋은 각도만 찾다 보니 목 디스크나 허리 디스크에 시달리는 '인스타그래머 증후군'을 겪을 수도 있습니다. 
        극단적인 경우, 현실의 자신과 SNS 속 자신을 구분하지 못해 "거울 속의 내가 진짜 나일까, SNS 속의 내가 진짜 나일까" 하는 실존적 고민에 빠질 수 있어요.<br><br>
        <b>극복 방법</b><br>
        가끔은 필터 없는 일상을 공유해보는 것은 어떨까요? '민낯 챌린지'에 도전해보세요. 의외로 팔로워들의 호응이 좋을 수 있어요. 진정성 있는 모습이 더 많은 사람들의 마음을 움직일 수 있답니다.
        인생의 모든 순간을 기록하려 하기보다는, 순간순간을 온전히 즐기는 법을 배워보세요. 가끔은 휴대폰을 두고 나가서 세상을 당신의 눈으로 직접 바라보는 시간을 가져보는 것은 어떨까요?
        당신의 '각도 잡는' 능력을 다른 분야에 활용해보세요. 예를 들어, 사진작가나 영화 감독으로의 전환을 고려해볼 수 있어요. 당신의 미적 감각과 구도 잡는 실력은 전문 분야에서 큰 장점이 될 수 있습니다.
    `,

    'a-b+c+d+': `

        당신은 월급이 통장에 찍히자마자 순식간에 사라지는 마법 같은 경험을 하는 사람입니다. 월급날만 되면 밀린 카드값, 적금, 보험료 등이 줄줄이 빠져나가고, 남은 돈으로는 친구들과의 소소한 뒤풀이 한 번 하면 그대로 바닥. 당신의 인생은 마치 월급과 숨바꼭질을 하는 것 같아요. 볼 듯 말 듯 하다가 눈 깜빡할 사이에 사라지죠.<br><br>
        <b>특징</b><br>
        - 월급 명세서를 볼 때마다 "내가 이렇게 받았었나?"라는 착각에 빠집니다.<br>
        - 신용카드 결제일을 달력에 빨간펜으로 동그라미 쳐놓고 매일 확인합니다.<br>
        - '영수증 모으기'가 당신의 새로운 취미가 되었습니다. 혹시 모르니까요, 나중에 환불할 일이 생길지도.<br>
        - 당신의 입에서 "돈이 없어서"라는 말이 습관처럼 나옵니다.<br><br>
        <b>고난 예측</b><br>
        미래의 당신은 '순삭 월급 증후군'으로 고통받을 수 있습니다. 월급이 입금되는 순간, 자동이체와 결제 알림이 폭탄처럼 터져 정신을 차려보면 통장 잔고가 4자리 수가 될 거예요. 극단적인 경우, 월급 입금 시간과 출금 시간의 간격이 점점 짧아져 어느 순간 '양자 이체'가 발생해 월급이 통장에 머무르는 시간이 0에 수렴하는 초현상을 경험할 수도 있습니다.
        또한 '만성 가난 착각증'에 시달릴 수 있어요. 실제로는 평균 이상의 월급을 받고 있음에도 불구하고, 항상 자신을 극빈자라고 생각하며 살게 될 수도 있습니다.<br><br>
        <b>극복 방법</b><br>
        가장 먼저, 고정 지출을 꼼꼼히 체크해보세요. 정말 필요한 지출인지, 줄일 수 있는 부분은 없는지 살펴보는 거예요. 구독 서비스나 자주 사용하지 않는 멤버십 등을 정리하면 놀라운 변화가 있을 거예요.
        그리고 '작은 지출'의 함정을 조심하세요. 커피 한 잔, 편의점 삼각김밥처럼 사소해 보이는 지출이 모이면 큰 금액이 된답니다. 한 달 동안 모든 지출을 기록해보면 어디서 돈이 새고 있는지 파악할 수 있을 거예요.
        급여 통장과 생활비 통장을 분리해보는 것도 좋은 방법이에요. 월급의 일정 부분만 생활비 통장으로 이체해 쓰다 보면, 불필요한 지출을 줄일 수 있답니다.

'a-b+c+d-': `

        당신은 현실 세계의 부동산 시장이 너무 비싸다고 생각해 메타버스로 눈을 돌린 미래 지향적 투자자입니다. 가상 세계의 땅을 사모으며 언젠가 이것이 대박을 칠 것이라 믿고 있죠. 현실에서는 월세 살이를 하면서도 메타버스에서는 호화로운 맨션을 소유하고 있는 아이러니한 상황을 즐기고 있습니다. 당신의 인생은 마치 SF 영화의 한 장면 같아요. 현실과 가상을 넘나들며 두 개의 인생을 동시에 살고 있는 거죠.<br><br>
        <b>특징</b><br>
        - 현실보다 가상 세계에 더 많은 투자를 합니다. "왜 현실의 집에 돈을 쓰나요? 메타버스에 투자하세요!"가 당신의 슬로건이에요.<br>
        - 'NFT'와 '블록체인'을 주문처럼 외우고 다닙니다. 어떤 대화 주제도 결국 NFT와 블록체인으로 귀결되는 마법 같은 능력을 가졌어요.<br>
        - 아바타의 옷은 명품으로 도배했지만, 현실의 옷장은 대부분 fast fashion 브랜드입니다. "현실의 옷은 어차피 아바타에게 보이지 않아요."라고 말하는 당신.<br>
        - 메타버스에서의 인맥을 실제 인맥보다 더 중요하게 여깁니다. 가상 세계의 파티에는 빠짐없이 참석하지만, 현실의 모임에는 항상 "바빠서..."라는 핑계를 대죠.<br><br>
        <b>고난 예측</b><br>
        미래의 당신은 '현실과 가상의 괴리'로 인한 혼란을 겪게 될 것입니다. 메타버스에서 너무 많은 시간을 보내다 보니 현실 세계에서 길을 잃어 헤매는 일이 잦아질 수 있어요. 최악의 경우, 현실의 집주인에게 월세를 메타버스 화폐로 지불하려다 쫓겨날 수도 있습니다. 
        또는 메타버스 부동산 버블이 터져 가상 세계에서는 노숙자가 되는 상황이 올 수도 있죠. "내 가상 땅이 어디로 갔지?"라는 말을 중얼거리며 메타버스를 헤매게 될지도 모릅니다.<br><br>
        <b>극복 방법</b><br>
        가상 세계의 투자도 좋지만, 현실 세계에도 관심을 가져보는 건 어떨까요? 메타버스 맨션 대신 현실의 소형 아파트 청약에 도전해보는 것은 어떨까요? 작은 것부터 시작해 현실의 재테크에도 눈을 돌려보세요.
        그리고 가끔은 아바타 대신 현실의 자신에게 투자해보세요. 헬스장 등록이나 새 옷 구입도 좋은 투자가 될 수 있답니다! 현실의 당신이 건강하고 행복해야 메타버스의 당신도 빛난다는 걸 잊지 마세요.
        메타버스에서 쌓은 경험과 지식을 현실 세계에서 활용해보는 것도 좋은 방법이에요. 가상 부동산 경험을 살려 실제 부동산 시장에 도전해보거나, 메타버스 이벤트 기획 노하우를 현실의 행사에 적용해보는 건 어떨까요?

    'a-b+c-d+': `

        당신은 새로운 것을 배우는 데 열정적이고, 그 지식을 즉시 실천에 옮기는 행동력을 가졌습니다. 유튜브로 5분 만에 요가를 배우고 바로 '요가 전문가'를 자처하는 당신의 모습은 가히 '1일 전문가'의 정석이라 할 수 있죠. 당신의 인생은 마치 백과사전 같아요. 모든 분야에 대해 조금씩 알고 있지만, 깊이는... 음, 그래도 열정만큼은 최고랍니다!<br><br>
        <b>특징</b><br>
        - 새로운 분야에 대한 호기심과 도전 정신이 넘칩니다. 오늘은 베이킹, 내일은 댄스, 모레는 퀀텀 물리학... 당신의 관심사는 끝없이 확장됩니다.<br>
        - 빠른 학습 능력을 자랑하지만, 때론 깊이가 부족할 수 있습니다. '얕고 넓게'가 당신의 모토인가요?<br>
        - '전문가 증후군'의 특성을 가지고 있지만, 그것을 인정하지 않습니다. "나는 전문가가 아니라 열정적인 아마추어일 뿐이야!"라고 말하면서도 은근히 전문가 행세를 하는 당신.<br>
        - 실패를 두려워하지 않고 늘 새로운 도전을 합니다. 100개 중에 1개라도 성공하면 된다는 마인드로 살아가죠.<br><br>
        <b>고난 예측</b><br>
        미래의 당신은 '1일 전문가 증후군'으로 인한 혼란에 빠질 수 있습니다. 하루 만에 익힌 주식 투자 지식으로 전 재산을 투자했다가 한순간에 '1일 빚쟁이'가 될 수도 있어요. 또는 1일 만에 배운 외국어로 해외여행을 갔다가 '오늘 점심 뭐 먹지?'를 '우리 집에 코끼리가 살아요'로 잘못 말해 큰 오해를 일으킬 수도 있습니다. 
        극단적인 경우, 너무 많은 분야의 '1일 전문가'가 되다 보니 정체성의 혼란을 겪을 수 있어요. "내가 누구지? 요리사? 개발자? 아니면 요가 강사?" 하는 실존적 고민에 빠질 준비를 하세요.<br><br>
        <b>극복 방법</b><br>
        새로운 것을 배우는 열정은 좋지만, 가끔은 한 가지 분야에 깊이 몰입해보는 것은 어떨까요? '1일 전문가'가 아닌 '100일 장인'에 도전해보세요. 깊이 있는 지식과 경험이 쌓이면 더 큰 자신감과 성취감을 느낄 수 있을 거예요.
        무언가를 배웠다고 해서 바로 전문가라고 자처하지 말고, '열심히 배우는 중'이라고 말하는 겸손함을 가져보는 것은 어떨까요? 이런 태도가 오히려 다른 사람들의 신뢰를 얻을 수 있답니다.
        다양한 분야에 대한 당신의 호기심과 학습 능력을 활용해 '융합'을 시도해보세요. 예를 들어, 요리와 프로그래밍을 결합한 '요리 레시피 추천 앱'을 만든다든가, 요가와 물리학을 접목한 '퀀텀 요가' 클래스를 개설하는 등 독특한 아이디어를 실현해볼 수 있을 거예요.
    `,

    'a-b+c-d-': `

        당신은 대학 시절 축제 때마다 조를 짜서 부스를 운영하자고 제안하는 열정 넘치는 학생이었습니다. 하지만 매번 아무도 당신의 제안에 호응하지 않아 결국 혼자 부스를 운영하게 되곤 했죠. 그래도 포기하지 않고 매년 새로운 아이디어로 도전하는 불굴의 정신의 소유자입니다. 당신의 인생은 마치 영원히 끝나지 않는 대학 축제와 같아요. 언제나 열정적이고, 언제나 새로운 아이디어로 가득 차 있죠.<br><br>
        <b>특징</b><br>
        - '우리 이번에는 꼭 함께해요!'라는 말을 입에 달고 삽니다. 100번째 거절을 당해도 101번째에는 꼭 성공할 거라 믿는 당신.<br>
        - 축제 기간만 되면 갑자기 활기차져집니다. 평소엔 조용한 당신이 축제 때만 되면 엄청난 에너지를 뿜어내죠.<br>
        - 혼자서도 잘 놀 수 있는 놀라운 능력이 있습니다. "혼자여도 괜찮아, 나는 나 혼자가 단체야!"가 당신의 모토.<br>
        - 항상 새로운 아이디어를 생각해냅니다. 떡볶이 부스, 귀신의 집, 장기자랑... 당신의 아이디어 목록은 끝이 없어요.<br><br>
        <b>고난 예측</b><br>
        미래의 당신은 '과도한 열정의 부작용'으로 고통받을 수 있습니다. 직장에서도 끊임없이 단합 대회나 회식을 제안하다가 '분위기 메이커 강박증'이라는 새로운 병명을 얻게 될 수도 있어요. 또는 모임을 제안할 때마다 거절당하는 트라우마로 인해 'No-포비아'에 시달릴 수 있습니다.
        극단적인 경우, '영원한 축제 증후군'에 빠져 현실과 축제를 구분하지 못하게 될 수도 있어요. 출근길에 페이스페인팅을 하고 가거나, 중요한 회의 중에 즉석 노래자랑을 시작할지도 모릅니다.<br><br>
        <b>극복 방법</b><br>
        모두가 당신만큼 열정적일 순 없다는 걸 이해하세요. 대신 비슷한 관심사를 가진 사람들을 찾아 소규모 모임을 시작해보는 건 어떨까요? 취미 동아리나 봉사 단체 등에서 당신의 열정을 발산할 수 있는 기회를 찾아보세요.
        가끔은 다른 사람의 제안을 받아들이고 따라가 보는 것도 좋은 경험이 될 거예요. 누군가의 부스 스태프가 되어보는 것도 새로운 재미가 있을 거예요. 리더가 아닌 팔로워로서의 경험도 당신을 더 성장시킬 수 있답니다.
        당신의 이벤트 기획 능력과 열정을 직업으로 연결해보는 건 어떨까요? 이벤트 플래너나 축제 기획자 같은 직업이 당신의 재능을 십분 발휘할 수 있는 기회가 될 수 있어요.
    `,

 'a-b-c+d+': `

        당신은 대학 입시 때 정시로 합격한 주인공입니다. 특이하게도 당신의 비법은 논술 시험에서 무려 3년 전 수능 문제를 그대로 옮겨 적은 것이었죠. 놀랍게도 이 치트키 덕분에 합격했고, 지금도 이 사실을 아무도 모르고 있습니다. 당신의 인생은 그야말로 운으로 돌아가는 중입니다. 마치 인생이라는 복권에 당첨된 것 같은 느낌이죠.<br><br>
        <b>특징</b><br>
        - '우연의 일치'를 자주 경험합니다. 당신의 삶에서 '우연'은 너무나 자주 일어나 오히려 '필연'처럼 느껴질 정도예요.<br>
        - 위기 상황에서 믿을 수 없는 행운이 따릅니다. "역시 내 수호천사가 열일하는구나!"라고 생각하는 당신.<br>
        - '내가 이걸 어떻게 알았지?'라는 생각을 자주 합니다. 당신의 뇌는 때때로 타임머신을 타고 미래에 다녀오는 것 같아요.<br>
        - 시험이나 중요한 일을 앞두고 준비보다는 운을 믿는 경향이 있습니다. "이번에도 뭔가 있겠지!"가 당신의 주문이에요.<br><br>
        <b>고난 예측</b><br>
        미래의 당신은 '행운 의존증'으로 인한 부작용을 겪게 될 것입니다. 모든 일을 운에 맡기다 보니 '준비성 결핍증'에 걸릴 수 있어요. 또는 과거의 행운을 재현하려다 황당한 실수를 저지르는 '과거 답안 재사용증'에 시달릴 수 있습니다. 
        극단적인 경우, 모든 선택을 동전 던지기로 결정하다가 중요한 인생의 갈림길에서 동전을 잃어버려 아무것도 결정하지 못하는 'Coin-less 증후군'에 빠질 수도 있어요.<br><br>
        <b>극복 방법</b><br>
        행운도 좋지만 실력을 갖추는 것도 중요해요. 가끔은 제대로 준비해보는 것은 어떨까요? 열심히 노력해서 얻은 결과가 주는 성취감은 운으로 얻은 것과는 비교할 수 없을 거예요.
        과거의 성공에 안주하지 말고 새로운 도전을 해보세요. 어쩌면 당신의 진짜 재능을 발견할지도 모릅니다. 새로운 분야에 도전할 때마다 열심히 준비하는 습관을 들여보세요.
        운을 완전히 무시할 필요는 없지만, 운과 실력의 균형을 찾아보세요. "운이 좋으면 좋고, 나쁘면 어쩔 수 없지"라는 마인드 대신 "운이 좋으면 더 좋고, 나빠도 내 실력으로 극복할 수 있어"라는 마인드를 가져보세요.
    `,

    'a-b-c+d-': `

        당신은 의도치 않게 유행어나 밈을 만들어내는 재주가 있습니다. 평범한 일상의 한 장면이 어느새 인터넷을 뜨겁게 달구는 밈이 되어 있는 걸 발견하고 놀라는 일이 잦죠. 문제는 그 밈의 주인공이 당신이라는 사실을 본인만 모른다는 거예요. 당신의 인생은 마치 24시간 라이브 방송 중인 예능 프로그램 같아요. 시청자들은 폭소를 터뜨리는데, 정작 본인은 무슨 일이 일어나고 있는지 모르는 채로 말이죠.<br><br>
        <b>특징</b><br>
        - 일상적인 행동이나 말이 의도치 않게 유머 소재가 됩니다. "오늘 점심 뭐 먹지?"라는 평범한 말도 당신이 하면 전국민이 따라 하는 유행어가 돼요.<br>
        - 트렌드에 뒤처지는 경향이 있지만, 그것이 오히려 매력이 됩니다. 당신의 '구닥다리' 스타일이 역으로 힙한 문화를 만들어내죠.<br>
        - 자신의 행동이 어떻게 받아들여질지 예측하지 못합니다. 하지만 그 예측 불가능성이 당신을 더욱 매력적으로 만들어요.<br>
        - 순수하고 솔직한 성격으로, 있는 그대로의 모습을 보여줍니다. 이런 진정성이 많은 사람들의 마음을 사로잡아요.<br><br>
        <b>고난 예측</b><br>
        미래의 당신은 '밈 제조기의 숙명'으로 인한 혼란을 겪게 될 것입니다. 어느 날 일어나보니 당신의 평범한 일상 사진이 'OO을 하면 안 되는 이유' 밈 템플릿으로 사용되고 있음을 발견할 수 있어요. 또는 무심코 한 말이 새로운 유행어가 되어 전국민이 사용하는데, 정작 본인만 그 뜻을 모르는 상황이 올 수도 있습니다. 
        극단적인 경우, 당신의 모든 행동이 밈이 되는 '밈의 저주'에 걸려 평범한 일상을 보내기 힘들어질 수 있어요. "이것도 밈이 되는 걸까?" 하는 강박증에 시달릴 준비를 하세요.<br><br>
        <b>극복 방법</b><br>
        자신도 모르게 밈을 만들어내는 재주를 가진 당신, 이제는 그 재능을 의도적으로 활용해보는 건 어떨까요? 유튜브 채널을 만들어 '밈 제조기의 하루'를 공개해보세요. 어쩌면 당신이 next 핫한 인플루언서가 될지도 모릅니다. 
        가끔은 인터넷 밈 사전을 찾아보는 것도 잊지 마세요. 당신이 모르는 사이에 당신과 관련된 새로운 밈이 추가되어 있을지도 모르니까요! 이를 통해 트렌드를 파악하고, 자신의 이미지를 긍정적으로 활용할 수 있는 방법을 찾아보세요.
        당신의 순수함과 솔직함을 잃지 마세요. 그것이 바로 당신의 가장 큰 매력이자, 밈의 원천이니까요. 하지만 동시에 자신의 행동이 타인에게 어떻게 비춰질지 조금은 고민해보는 시간을 가져보는 것도 좋겠어요.
    `,

    'a-b-c-d+': `

        당신은 첫사랑의 추억을 잊지 못해 그때 함께 갔던 산을 끊임없이 오르내리는 사람입니다. 등산을 하면서 첫사랑과의 추억을 되새기며, 동시에 건강도 챙기는 일석이조의 효과를 누리고 있죠. 당신의 인생은 마치 끝없는 오르막길 같아요. 정상에 올라 첫사랑을 만날 수 있을 거란 희망을 안고 계속해서 전진하고 있습니다.<br><br>
        <b>특징</b><br>
        - 등산복이 일상복이 되었습니다. "이거 입고 회사 가도 돼요?"라고 진지하게 고민하는 당신.<br>
        - 모든 대화를 "그때 우리가 oo산에 갔을 때..."로 시작합니다.<br>
        - 등산 앱의 기록이 마치 첫사랑과의 추억 앨범처럼 느껴집니다.<br>
        - 새로운 등산로를 발견하면 "우리가 아직 못 가본 곳이 있었네"라며 감격합니다.<br><br>
        <b>고난 예측</b><br>
        미래의 당신은 '만성 고산증'에 시달릴 수 있습니다. 너무 자주 높은 산을 오르다 보니, 평지에서도 숨이 차고 어지러운 증상이 나타날 수 있어요. 극단적인 경우, '환각 첫사랑 증후군'에 빠질 수도 있습니다. 정상에 오를 때마다 첫사랑의 환영을 보게 되어, 결국 모든 등산객을 첫사랑으로 착각하는 상황이 올 수도 있어요.
        또한 '영구 등산 모드'에 빠질 위험이 있습니다. 일상생활에서도 계속 오르막길만 찾아 다니다가, 결국 집 안에 인공 암벽을 설치하고 잠을 자면서도 등반을 하는 극단적인 상황에 이를 수 있습니다.<br><br>
        <b>극복 방법</b><br>
        첫사랑의 추억은 소중하지만, 현재의 삶에 더 집중해보는 건 어떨까요? 등산을 통해 얻은 체력과 인내심을 다른 분야에 적용해보세요. 예를 들어, 새로운 취미나 자기계발에 도전해보는 거예요.
        등산에서 얻은 깨달음을 일상에 적용해보세요. 한 걸음씩 꾸준히 나아가면 어떤 어려움도 극복할 수 있다는 산행의 교훈을 인생의 다른 영역에도 활용할 수 있을 거예요.
        새로운 인연을 만들어보는 것도 좋아요. 등산 동호회에 가입해 비슷한 관심사를 가진 사람들과 교류하며, 첫사랑 이상의 특별한 인연을 만날 수도 있답니다.
    `,

'a-b-c-d-': `

        당신은 모든 상황을 긍정적으로 바라보는 타고난 낙천주의자입니다. 주식으로 큰 손실을 봤다고요? 괜찮아요, 그 경험을 토대로 유튜브 채널을 시작하면 됩니다! '주식으로 1억 날린 사람의 실패 극복기'라니, 제목부터 대박 날 냄새가 나지 않나요? 당신의 인생은 마치 롤러코스터 같아요. 크게 내려갈수록 더 높이 올라갈 수 있다고 믿죠. 이런 마인드 덕분에 어떤 어려움도 쉽게 극복할 수 있지만, 때로는 현실을 직시하지 못하는 단점이 될 수도 있어요.<br><br>
        <b>특징</b><br>
        - 어떤 상황에서도 긍정적인 면을 찾아냅니다. '다 잃었다'가 아니라 '새로 시작할 기회를 얻었다'고 생각하는 당신은 진정한 '영끌 박사'입니다.<br>
        - 실패를 새로운 도전의 기회로 삼는 능력이 탁월합니다. 주식 실패? 괜찮아요, 이제 부동산을 공부해볼 차례예요!<br>
        - 때론 현실감각이 부족하다는 평가를 받지만, 본인은 개의치 않습니다. '현실'이란 게 뭐죠? 먹을 수 있나요?<br>
        - '될 때까지 한다'는 신념으로 살아갑니다. 100번 실패해도 101번째에는 성공할 거라 믿어 의심치 않아요.<br><br>
        <b>고난 예측</b><br>
        앞으로 당신은 '현실과 이상의 부조화'로 인한 고난을 겪게 될 것입니다. 유튜브 수익으로 주식 손실을 만회하겠다는 계획이 실패하면서 '제2의 주식 대폭락'을 경험할 수 있어요. 하지만 걱정 마세요. 당신은 이를 '인생 2회차 리셋 기회'로 포장할 것입니다. 문제는 이 과정을 반복하다 보면 결국 '현실 감각 상실증'이라는 희귀 질환에 걸릴 수 있다는 거죠. 맨날 웃고 다니다가 얼굴 근육 경련으로 고생할 수도 있으니 조심하세요.<br><br>
        <b>극복 방법</b><br>
        낙관주의는 좋지만, 가끔은 현실을 직시하는 것도 중요합니다. 모든 실패를 긍정적으로만 바라보지 말고, 그 속에서 진정한 교훈을 찾아보세요. '실패는 성공의 어머니'라는 말은 맞지만, 그 말 속에 숨겨진 의미는 '실패로부터 배워라'입니다.
        유튜브 수익으로 주식 손실을 만회하기 전에, 재무 관리에 대해 조금 더 공부해보는 건 어떨까요? 전문가의 조언을 구하고, 안정적인 투자 방법을 익혀보세요. 모든 계란을 한 바구니에 담지 말고, 위험을 분산시키는 방법을 배워보세요.
        그리고 '성공'의 정의를 다시 한 번 생각해보는 것은 어떨까요? 꼭 대박이 나야만 성공일까요? 소소하지만 확실한 행복을 찾는 것도 좋은 방법이 될 수 있어요.
    `,
        };

    document.addEventListener('DOMContentLoaded', (event) => {
        const urlParams = new URLSearchParams(window.location.search);
        const resultType = urlParams.get('result');
        if (resultType) {
            showResultFromLink(resultType);
        }
    });

  function showResultFromLink(type) {

}
    function startTest() {
        document.getElementById('start-container').style.display = 'none';
        document.getElementById('question-container').style.display = 'block';
        showQuestion();
    }

    function showQuestion() {
        document.getElementById('question-number').textContent = `질문 ${currentQuestion + 1} / ${questions.length}`;
        document.getElementById('question-text').textContent = questions[currentQuestion].question;
        document.querySelectorAll('#question-container button')[0].textContent = questions[currentQuestion].answers[0];
        document.querySelectorAll('#question-container button')[1].textContent = questions[currentQuestion].answers[1];
    }

    function answerQuestion(answer) {
        const category = Math.floor(currentQuestion / 5);
        const categoryKey = ['a', 'b', 'c', 'd'][category];
        answers[categoryKey] += answer === 0 ? -1 : 1;

        currentQuestion++;
        if (currentQuestion < questions.length) {
            showQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById('question-container').style.display = 'none';
        document.getElementById('result-container').style.display = 'block';

        const type = (answers.a > 0 ? 'a+' : 'a-') +
                     (answers.b > 0 ? 'b+' : 'b-') +
                     (answers.c > 0 ? 'c+' : 'c-') +
                     (answers.d > 0 ? 'd+' : 'd-');

        const resultTypes = {

            'a-b-c+d-': '정시 합격 논술 치트키',
            'a-b-c-d+': '등산 전문 첫사랑 패티쉬',
            'a-b-c-d-': '주식 손실 만회 유튜버'
        };

        document.getElementById('result-type').textContent = resultTypes[type];
        document.getElementById('result-description').innerHTML = typeDescriptions[type];
    }

    function restartTest() {
        currentQuestion = 0;
        answers = {a: 0, b: 0, c: 0, d: 0};
        document.getElementById('result-container').style.display = 'none';
        document.getElementById('start-container').style.display = 'block';
    }

    function shareResult() {
        const testUrl = "https://doctorhollys.github.io/hardtset/"; // 실제 테스트 URL로 변경해주세요
        const shareText = `나의 고난 유형 테스트 결과: ${document.getElementById('result-type').textContent}\n테스트 해보기: ${testUrl}`;
        
        // 클립보드에 복사
        navigator.clipboard.writeText(shareText).then(function() {
            // 복사 성공
            document.getElementById('share-message').textContent = "테스트 링크가 복사되었어요! 자유롭게 공유해보세요!";
            document.getElementById('share-message').style.display = 'block';
            
            // 3초 후 메시지 숨기기
            setTimeout(function() {
                document.getElementById('share-message').style.display = 'none';
            }, 3000);
        }, function(err) {

            console.error('클립보드 복사 실패: ', err);
            alert("클립보드 복사에 실패했습니다. 수동으로 복사해주세요.");
        });
    }

   function copyResult() {
    const type = (answers.a > 0 ? 'a+' : 'a-') +
                 (answers.b > 0 ? 'b+' : 'b-') +
                 (answers.c > 0 ? 'c+' : 'c-') +
                 (answers.d > 0 ? 'd+' : 'd-');

function generateShareableLink(type) {
    return `https://doctorhollys.github.io/hardtset/?result=${encodeURIComponent(type)}`;
